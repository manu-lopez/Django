{% extends 'base.html' %}

{% block content %}
<div class="article-entry">
    <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>
<p><a href="{% url 'article_edit' article.pk %}">Editar</a> | <a
        href="{% url 'article_delete' article.pk %}">Eliminar</a>
</p>
<p>Volver a <a href="{% url 'article_list' %}">todos los articulos</a>.</p>
{% endblock content %}
